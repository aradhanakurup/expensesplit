apiVersion: apps/v1
kind: Deployment
metadata:
  name: expensesplit-api
  namespace: expensesplit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expensesplit-api
  template:
    metadata:
      labels:
        app: expensesplit-api
    spec:
      containers:
      - name: api
        image: aradhanakurup/expensesplit-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: expensesplit-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
